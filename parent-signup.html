
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELITE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Parent Signup/Login Form -->
    <form id="parentForm">
        <input type="text" id="parentName" placeholder="Parent Name" required />
        <input type="email" id="parentEmail" placeholder="Email" required />
        <input type="password" id="parentPassword" placeholder="Password" required />
        <button type="submit">Sign Up/Login as Parent</button>
    </form>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELITE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sitter Signup/Login Form -->
    <form id="sitterForm">
        <input type="text" id="sitterName" placeholder="Sitter Name" required />
        <input type="text" id="sitterZip" placeholder="Zip Code" required />
        <textarea id="sitterBio" placeholder="Bio" required></textarea>
        <input type="email" id="sitterEmail" placeholder="Email" required />
        <input type="password" id="sitterPassword" placeholder="Password" required />
        <button type="submit">Sign Up/Login as Sitter</button>
    </form>
</body>
